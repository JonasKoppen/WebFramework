
<div class="card">
        <!--Card image-->
        <img class="img-fluid" [src]="'https://mdbootstrap.com/img/Photos/Slides/'+ imageUrl" alt="Card image cap">
        
        <select class="form-control" [(ngModel)]="imageNr">
            <option *ngFor = "let i of images" value="{{i}}">Image {{i}}</option>
        </select>
        
        <div class="card-body">
            <!--Title-->
            <h4 class="card-title">Home Card Title</h4>
            <!--Text-->
            <p class="card-text">Hi, Welcome to the home screen of Jonas Koppen</p>
            <br>
            <div>
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            </div>
            <br>
            <a  class="btn btn-primary waves-light" mdbRippleRadius [textContent] = "btnContent" (click)="btnClick()"></a>
        </div>
</div>
